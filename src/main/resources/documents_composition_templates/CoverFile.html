<html>
  <head>
    <meta name="author" content="SEND - Servizio Notifiche Digitali" />
    <style type="text/css" media="all">
      @font-face {
        font-family: "Titillium";
        src: url(fonts/Titillium_Web/TitilliumWeb-SemiBold.ttf);
        font-weight: normal;
        font-style: normal;
      }

      @page {
        size: A4;
        margin: 36mm 10mm 32mm 10mm;

        @top-left {
          content: element(header);
          vertical-align: top;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 16px;
        font-family: "Titillium", sans-serif;
        font-weight: 400;
      }

      p {
        line-height: 1.5em;
      }

      #header {
        position: running(header);
        font-size: 14px;
      }

      #header img {
        margin-top: 15mm;
        width: 150px;
        margin-left: 26mm;
      }

      .paragraph {
        margin-top: 105mm;
        margin-left: 53mm;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="images/send-logo.png" alt="Logo di SEND" />
    </div>

    <p class="paragraph">
      Questo documento &egrave; destinato a:<br />
      ${denomination}
    </p>
  </body>
</html>
