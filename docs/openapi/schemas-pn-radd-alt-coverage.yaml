components:
  schemas:

    Coverage:
      type: object
      properties:
        cap:
          type: string
          description: CAP della località coperta da RADD
          pattern: ^([0-9]{5})$
        locality:
          type: string
          description: Località coperta da RADD
        province:
          type: string
          description: Provincia della località coperta da RADD
          #pattern: ^([a-zA-Z]{2})$
        cadastralCode:
          type: string
          description: Codice catastale del comune associato alla località
          pattern: ^([a-zA-Z0-9]{4})$
        startValidity:
          type: string
          format: date
          description: >-
            Data di inizio validità copertura in formato (yyyy-MM-dd),
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: '2024-03-21'
        endValidity:
          type: string
          format: date
          description: Data fine validità copertura in formato (yyyy-MM-dd).
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: '2024-03-21'