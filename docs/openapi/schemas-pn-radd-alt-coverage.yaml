components:
  schemas:

    Coverage:
      type: object
      properties:
        cap:
          type: string
          description: CAP della località coperta da RADD
          pattern: ^([0-9]{5})$
        locality:
          type: string
          description: Località coperta da RADD
        province:
          type: string
          description: Provincia della località coperta da RADD
          #pattern: ^([a-zA-Z]{2})$
        cadastralCode:
          type: string
          description: Codice catastale del comune associato alla località
          pattern: ^([a-zA-Z0-9]{4})$
        startValidity:
          type: string
          format: date
          description: >-
            Data di inizio validità copertura in formato (yyyy-MM-dd),
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: '2024-03-21'
        endValidity:
          type: string
          format: date
          description: Data fine validità copertura in formato (yyyy-MM-dd).
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: '2024-03-21'

    CheckCoverageRequest:
      type: object
      required:
        - cap
        - city
      properties:
        nameRow2:
          type: string
          description: Destinatario
          example: 'c/o Rossi Mario'
        addressRow:
          type: string
          description: Indirizzo 1
          example: 'Via Roma 123'
        addressRow2:
          type: string
          description: Indirizzo 2
          example: 'Interno 5'
        cap:
          type: string
          description: CAP della località coperta
          pattern: '^\d{5}$'
          example: '00000'
        city:
          type: string
          description: Città 1
          example: 'Roma'
        city2:
          type: string
          description: Città 2
          example: 'Centro Storico'
        pr:
          type: string
          description: Provincia
          example: 'RM'
        country:
          type: string
          description: Nazione
          example: 'ITALIA'
    CheckCoverageResponse:
      type: object
      properties:
        hasCoverage:
          type: boolean
          description: Indica se è disponibile la copertura RADD per l'indirizzo richiesto
          example: true
    SearchMode:
      type: string
      enum:
        - LIGHT
        - COMPLETE
      description: Modalità con cui l’API ricerca la copertura

  parameters:
    cap:
      name: cap
      description: CAP della località coperta
      in: path
      required: true
      schema:
        type: string
      example: 00000
    searchMode:
      name: search_mode
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/SearchMode'
      example: "LIGHT"