components:
  parameters:
    registryId:
      name: registryId
      description: Identificativo dello sportello RADD
      in: path
      required: true
      schema:
        type: string
      example: cxId#uuid
    endDate:
      name: endDate
      description: Data fine validità sportello
      in: query
      required: true
      schema:
        type: string
      example: '2024-06-21'
    uid:
      name: uid
      description: Identificativo pseudo-anonimizzato dell'operatore RADD
      in: header
      required: true
      schema:
        type: string
    limit:
      name: limit
      description: Numero massimo di elementi da restituire per pagina
      in: query
      required: false
      schema:
        type: number
        minimum: 1
        maximum: 1000
        default: 1000
    lastKey:
      name: lastKey
      description: >-
        Chiave dell’ultimo elemento restituito per ottenere la pagina successiva
        (ExclusiveStartKey DynamoDB)
      in: query
      required: false
      schema:
        type: string
    cap:
      name: cap
      description: CAP
      in: query
      required: false
      schema:
        type: string
    city:
      name: city
      description: Città
      in: query
      required: false
      schema:
        type: string
    pr:
      name: pr
      description: Provincia
      in: query
      required: false
      schema:
        type: string
    externalCode:
      name: externalCode
      description: Identificativo punto ritiro SEND indicato dal client
      in: query
      required: false
      schema:
        type: string
    cxIdAuthFleet:
      name: x-pagopa-pn-cx-id
      in: header
      description: Customer/Receiver Identifier
      required: true
      schema:
        type: string
        pattern: ^[ -~]*$
        maxLength: 64
    limitV1:
      name: limit
      in: query
      schema:
        type: number
        default: 10
    requestId:
      name: requestId
      description: Identificativo univoco della richiesta di censimento (CSV o CRUD)
      in: path
      required: true
      schema:
        type: string
    locationId:
      name: locationId
      description: Identificativo della sede del punto di ritiro
      in: path
      required: true
      schema:
        type: string
    partnerId:
      name: partnerId
      description: C.F. del partner erogatore
      in: header
      required: true
      schema:
        type: string
    capInPath:
      name: cap
      description: CAP della località coperta
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Cap'
      example: 0
    localityInPath:
      name: locality
      description: Località coperta
      in: path
      required: true
      schema:
        type: string
  schemas:
    CreateRegistryRequest:
      type: object
      required:
        - address
        - description
        - phoneNumber
      properties:
        address:
          $ref: '#/components/schemas/Address'
        description:
          type: string
          description: Descrizione dello sportello.
          example: Sportello ABC.
        phoneNumber:
          type: string
          description: Numero di telefono dello sportello.
          example: +39 0123456789
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
        capacity:
          type: string
          description: >-
            Numero massimo di pratiche mensili che il punto di Ritiro SEND può
            gestire.
          example: 100
        openingTime:
          type: string
          description: Orario di apertura dello sportello.
          example: mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#
        startValidity:
          type: string
          description: >-
            Data di inizio di validità dello sportello in formato (yyyy-MM-dd),
            se non inviata viene considerata la data corrente.
          example: '2024-03-21'
        endValidity:
          type: string
          description: Data di fine di validità dello sportello in formato (yyyy-MM-dd).
          example: '2024-03-21'
        externalCode:
          type: string
          description: Identificativo punto ritiro SEND
    UpdateRegistryRequest:
      type: object
      properties:
        description:
          type: string
          description: Descrizione aggiornata dello sportello.
          example: Registro aggiornato dello sportello.
        openingTime:
          type: string
          description: Orario di apertura aggiornato dello sportello.
          example: mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#
        phoneNumber:
          type: string
          description: Numero di telefono della sede
          example: +39 0123456789
    CreateRegistryResponse:
      type: object
      properties:
        requestId:
          type: string
    RegistriesResponse:
      type: object
      properties:
        registries:
          type: array
          items:
            $ref: '#/components/schemas/Registry'
        moreResult:
          description: >-
            Indica se sono presenti ulteriori pagine di risultati oltre a quelle
            restituite dalle chiavi contenute nel campo __nextPagesKey__.
          type: boolean
        nextPagesKey:
          description: >-
            Elenco delle chiavi da utilizzare per richiedere le pagine di
            risultati successive a quella corrente.  L'ordine delle chiavi
            restituite equivale all'ordine delle pagine di risultati. Se
            __moreResult__ è true, sono presenti ulteriori pagine di risultati
            oltre a quelle restituite dalle chiavi contenute in questo campo.
          type: array
          items:
            type: string
    Registry:
      type: object
      properties:
        registryId:
          type: string
          description: >-
            identificativo univoco della sede RADD popolato solo in caso di
            record in stato ACCEPTED
        requestId:
          type: string
          description: ID della richiesta di import.
          example: '987654'
        address:
          $ref: '#/components/schemas/Address'
        description:
          type: string
          description: Descrizione dello sportello.
          example: Sportello ABC.
        phoneNumber:
          type: string
          description: Numero di telefono dello sportello.
          example: +39 0123456789
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
        openingTime:
          type: string
          description: Orario di apertura dello sportello.
          example: mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#
        startValidity:
          type: string
          format: date-time
          description: Data e ora di inizio di validità dello sportello.
          example: '2024-03-21T09:00:00Z'
        endValidity:
          type: string
          format: date-time
          description: Data e ora di fine di validità dello sportello.
          example: '2024-03-21T17:00:00Z'
        externalCode:
          type: string
          description: Identificativo punto ritiro SEND
          example: '123456'
        capacity:
          description: >-
            Numero massimo di pratiche mensili che il punto di Ritiro SEND può
            gestire.
          example: 100
    Address:
      type: object
      required:
        - addressRow
        - cap
        - city
        - pr
      properties:
        addressRow:
          type: string
          description: Indirizzo completo
          example: Via Roma 123
        cap:
          type: string
          description: CAP (Codice di Avviamento Postale).
          example: 100
        city:
          type: string
          description: Città.
          example: Roma
        pr:
          type: string
          description: Provincia.
          example: RM
        country:
          type: string
