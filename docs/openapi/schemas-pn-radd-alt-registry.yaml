components:
  schemas:
    Address:
      type: object
      required:
        - addressRow
        - cap
        - city
        - pr
      properties:
        addressRow:
          type: string
          description: Indirizzo completo
          example: Via Roma 123
        cap:
          type: string
          description: CAP (Codice di Avviamento Postale).
          example: 00100
        city:
          type: string
          description: Città.
          example: Roma
        pr:
          type: string
          description: Provincia.
          example: RM
        country:
          type: string
          description: Paese.
          example: Italia
    GeoLocation:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: string
          description: Latitudine della posizione geografica dello sportello.
          example: "41.9028"
        longitude:
          type: string
          description: Longitudine della posizione geografica dello sportello.
          example: "12.4964"
    CreateRegistryRequest:
      type: object
      required:
        - address
        - description
        - phoneNumber
      properties:
        address:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/Address'
        description:
          type: string
          description: Descrizione dello sportello.
          example: Sportello ABC.
        phoneNumber:
          type: string
          description: Numero di telefono dello sportello.
          example: "+39 0123456789"
        geoLocation:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/GeoLocation'
        capacity:
          type: string
          description: Numero massimo di pratiche mensili che il punto di Ritiro SEND può gestire.
          example: 100
        openingTime:
          type: string
          description: Orario di apertura dello sportello.
          example: "mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#"
        startValidity:
          type: string
          description: Data di inizio di validità dello sportello in formato (yyyy-MM-dd), se non inviata viene considerata la data corrente.
          example: "2024-03-21"
        endValidity:
          type: string
          description: Data di fine di validità dello sportello in formato (yyyy-MM-dd).
          example: "2024-03-21"
        externalCode:
          type: string
          description: Identificativo punto ritiro SEND
    UpdateRegistryRequest:
      type: object
      properties:
        description:
          type: string
          description: Descrizione aggiornata dello sportello.
          example: "Registro aggiornato dello sportello."
        openingTime:
          type: string
          description: Orario di apertura aggiornato dello sportello.
          example: "mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#"
        phoneNumber:
          type: string
          description: Numero di telefono della sede
          example: "+39 0123456789"
    CreateRegistryResponse:
      type: object
      properties:
        requestId:
          type: string
    RegistriesResponse:
      type: object
      properties:
        registries:
          type: array
          items:
            $ref: '#/components/schemas/Registry'
        moreResult:
          description: Indica se sono presenti ulteriori pagine di risultati oltre a quelle restituite dalle chiavi contenute nel campo __nextPagesKey__.
          type: boolean
        nextPagesKey:
          description: >-
            Elenco delle chiavi da utilizzare per richiedere le pagine di risultati successive a quella corrente. 
            L'ordine delle chiavi restituite equivale all'ordine delle pagine di risultati.
            Se __moreResult__ è true, sono presenti ulteriori pagine di risultati oltre a quelle restituite dalle chiavi contenute in questo campo.
          type: array
          items:
            type: string
    Registry:
      type: object
      properties:
        registryId:
          type: string
          description: identificativo univoco della sede RADD popolato solo in caso di record in stato ACCEPTED
        requestId:
          type: string
          description: ID della richiesta di import.
          example: "987654"
        address:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/Address'
        description:
          type: string
          description: Descrizione dello sportello.
          example: Sportello ABC.
        phoneNumber:
          type: string
          description: Numero di telefono dello sportello.
          example: "+39 0123456789"
        geoLocation:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/GeoLocation'
        openingTime:
          type: string
          description: Orario di apertura dello sportello.
          example: "mon=10:00-13:00_14:00-20:00#tue=10:00-20:00#"
        startValidity:
          type: string
          format: date-time
          description: Data e ora di inizio di validità dello sportello.
          example: "2024-03-21T09:00:00Z"
        endValidity:
          type: string
          format: date-time
          description: Data e ora di fine di validità dello sportello.
          example: "2024-03-21T17:00:00Z"
        externalCode:
          type: string
          description: Identificativo punto ritiro SEND
          example: "123456"
        capacity:
          description: Numero massimo di pratiche mensili che il punto di Ritiro SEND può gestire.
          example: 100
    VerifyRequestResponse:
      type: object
      properties:
        requestId:
          type: string
          description: Identificativo univoco della richiesta di censimento
        status:
          type: string
          description: Stato della richiesta (possibili valori = TO_PROCESS,PENDING,DONE,REPLACED,REJECTED)
          example: REJECTED
        error:
          type: string
          description: Eventuale errore, popolato solo in caso di status = REJECTED.
          example: "csv malformato"
    RequestResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RegistryRequestResponse'
        moreResult:
          description: Indica se sono presenti ulteriori pagine di risultati oltre a quelle restituite dalle chiavi contenute nel campo __nextPagesKey__.
          type: boolean
        nextPagesKey:
          description: >-
            Elenco delle chiavi da utilizzare per richiedere le pagine di risultati successive a quella corrente. 
            L'ordine delle chiavi restituite equivale all'ordine delle pagine di risultati.
            Se __moreResult__ è true, sono presenti ulteriori pagine di risultati oltre a quelle restituite dalle chiavi contenute in questo campo.
          type: array
          items:
            type: string
    RegistryRequestResponse:
      type: object
      properties:
        requestId:
          type: string
          description: identificativo univoco della richiesta
        registryId:
          type: string
          description: identificativo univoco della sede RADD attivata a partire dalla richiesta
        originalRequest:
          $ref: '#/components/schemas/OriginalRequest'
        createdAt:
          type: string
          description: data creazione del record
        updatedAt:
          type: string
          description: data aggiornamento del record
        status:
          type: string
          description: stato della richiesta (possibili valori = NOT_WORKED, PENDING, ACCEPTED, REJECTED, DELETED)
          example: ACCEPTED
        error:
          type: string
          description: eventuale motivazione di scarto, popolato solo in caso di stato REJECTED
    OriginalRequest:
      type: object
      properties:
        originalAddress:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/Address'
        description:
          type: string
          description: Descrizione dello sportello.
          example: Sportello ABC.
        phoneNumber:
          type: string
          description: Numero di telefono dello sportello.
          example: "+39 0123456789"
        geoLocation:
          $ref: 'schemas-pn-radd-alt-registry.yaml#/components/schemas/GeoLocation'
        openingTime:
          type: string
          description: Orario di apertura dello sportello.
          example: "mon=10:00-13:00_14:00-20:00;tue=10:00-20:00"
        startValidity:
          type: string
          format: date-time
          description: Data e ora di inizio di validità dello sportello.
          example: "2024-03-21T09:00:00Z"
        endValidity:
          type: string
          format: date-time
          description: Data e ora di fine di validità dello sportello.
          example: "2024-03-21T17:00:00Z"
        externalCode:
          type: string
          description: Identificativo punto ritiro SEND
        capacity:
          type: string
          description: Numero massimo di pratiche mensili che il punto di Ritiro SEND può gestire.
          example: 100
    RegistryUploadRequest:
      description: Richiesta di upload di un file csv contenente una lista di sportelli da censire
      type: object
      required:
        - checksum
      properties:
        checksum:
          type: string
          example: "708F4C8216F30FA6007F8E2F316ECC935D94057202FC5D8008BCCC118EA12560"
    RegistryUploadResponse:
      description: Risposta alla richiesta di upload di un file csv contenente una lista di sportelli da censire
      type: object
      properties:
        requestId:
          description: Identificativo univoco della richiesta di censimento, da utilizzare in caso di verifica dello stato della richiesta o recupero degli sportelli associati.
          type: string
          example: "987654"
        url:
          type: string
          example: "https://presignedurldemo.s3.eu-west-2.amazonaws.com/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAJJWZ7B6WCRGMKFGQ%2F20180210%2Feu-west-2%2Fs3%2Faws4_request&X-Amz-Date=20180210T171315Z&X-Amz-Expires=1800&X-Amz-Signature=12b74b0788aa036bc7c3d03b3f20c61f1f91cc9ad8873e3314255dc479a25351&X-Amz-SignedHeaders=host"
        fileKey:
          type: string
          example: "PN_RADD_ALT_ATTACHMENT-4958442ee6eb467abec049afa67e3899.zip"
        secret:
          type: string
          example: "alow22ddw"

  parameters:
    registryId:
      name: registryId
      description: Identificativo dello sportello RADD
      in: path
      required: true
      schema:
        type: string
      example: cxId#uuid
    endDate:
      name: endDate
      description: Data fine validità sportello
      in: query
      required: true
      schema:
        type: string
      example: 2024-06-21
    uid:
      name: uid
      description: Identificativo pseudo-anonimizzato dell'operatore RADD
      in: header
      required: true
      schema:
        type: string
    limitV1:
      name: limit
      in: query
      schema:
        type: integer
        default: 10
    lastKey:
      name: lastKey
      in: query
      required: false
      schema:
        type: string
    cap:
      name: cap
      description: CAP
      in: query
      required: false
      schema:
        type: string
    city:
      name: city
      description: Città
      in: query
      required: false
      schema:
        type: string
    pr:
      name: pr
      description: Provincia
      in: query
      required: false
      schema:
        type: string
    externalCode:
      name: externalCode
      description: Identificativo punto ritiro SEND indicato dal client
      in: query
      required: false
      schema:
        type: string
    requestId:
      name: requestId
      description: Identificativo univoco della richiesta di censimento (CSV o CRUD)
      in: path
      required: true
      schema:
        type: string